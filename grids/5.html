<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Add this line to hide overflow */
        }
        .container {
            display: grid;
            height: 100vh; /* Set height to 100vh to fill the viewport */
            width: 100vw; /* Set width to 100vw to fill the viewport */
            border: 2px solid black;
            gap: 1rem;
            padding: 3rem;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(3, 1fr);
            overflow: auto; /* Add this line to enable scrolling if needed */
        }
        .item {
            border: 1px solid grey;
            height: 200px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="item"></div>
