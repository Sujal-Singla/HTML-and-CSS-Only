<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Pages</title>
    <style>
        *{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body{
    height: 100vh;
    min-width: 100vw;    
    color: white;
    background-color: rgb(99, 99, 32);
}
    .container{
        height: 100%;
        width: 100%;
        border: 1px solid black;

    }
    input[type="radio"]{
        display: none;
    }
    label{
        transform-origin: left;
            transform: scaleX(1);
            position: relative;
           /*  width: auto; */
           /*  background-color: green; */
    }
    .nav
    {
        border: 1px solid black;
        border-radius:50px;
        height: 3rem;
        width: 50rem;
        display: flex;
         justify-content: center;
         align-items: center;
        gap: 2.5rem;
        font-size: 1.5rem;
        margin: 2rem auto;
        
    }
   
    input[type="radio"]:checked + label{
    background-color: rgb(24, 163, 156);
    color: white;
    padding: 0.5rem;
    border-radius: 30px;
    transform-origin: left;
    transform: scalex(1.1);
    transition: all 0.2s ease;
    
   }
   .hero{
    border: 1px solid black;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: start;
    
   }
   .hero .left{
    border: 1px solid black;
    width: 40%;
    height: 40rem;
    font-size: 150px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: rgb(206, 206, 36);
   }
   .hero input[type="radio"]{
    display: block;
   }
   .one-one{display: block;}
    .two-two {
    display: none;
   }
   .three-three{
    display: none;
   }
   .four-four{
    display: none;
   }
   #one:checked ~ .one-one{
  display: block;
    background-color: blue;
   }
   #two:checked ~ .two-two {
    background-color: blue;
    display: block;
   } 
   #three:checked ~ .three-three{
    background-color: blue;
    display: block;
   }
   #four:checked ~ .four-four{
    background-color: blue;
    display: block;
   }
/* Existing styles... */

#two:checked ~  .one-one,
#three:checked ~ .one-one,
#four:checked ~  .one-one {
  
    display: none;
}

/* Existing styles... */

 

    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav">
                <div class="blink">
                    <input type="radio" id="blink"  name="features">
                <label for="blink">
                    Blink
                </label>
                </div>
                <div class="horizontal">
                    <input type="radio" id="Horizontal Scroll" name="features">
                <label for="Horizontal Scroll">
                    Horizontal Scroll
                </label>
                </div>
               

                    <div class="backwards">
                        <input type="radio" id="Backwards Scroll" name="features">
                        <label for="Backwards Scroll">
                            Backwards Scroll
                        </label>
                       
                    </div>

                    <div class="zoom">
                        <input type="radio" id="Zoom Scroll" name="features">
                <label for="Zoom Scroll">
                    Zoom Scroll
                </label>
                    </div>

                

            </div>
        </nav>


        <div class="hero">
            <input type="radio" class="hero-section" id="one"  name="sujal">
            <input type="radio" class="hero-section" id="two" name="sujal">
            <input type="radio" class="hero-section" id="three" name="sujal">
            <input type="radio" class="hero-section" id="four" name="sujal">


            <label for="one" class="one-one">
                <div class="first-page">
               
                    <aside>
                        <div class="left">
                            Rose
                        </div>
                        <div class="right">
                           
                        </div>
                    </aside>
                </div>
            </label>
           <label for="two" class="two-two">
            <div class="second-page">
                <aside>
                    <div class="left">
                        Sunflower
                    </div>
                    <div class="right"></div>
                </aside>
            </div>
           </label>

           <label for="three" class="three-three">
            <div class="Third-page">
                <aside>
                    <div class="left">
                        Hydrangea
                    </div>
                    <div class="right"></div>
                </aside>
            </div>
           </label>
           
          <label for="four" class="four-four">
            <div class="Fourth-page">
                <aside>
                    <div class="left">
                        Lavender
                    </div>
                    <div class="right"></div>
                </aside>
            </div>
          </label>
            
           
        </div>
    </div>
</body>
</html>
