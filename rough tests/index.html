<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Container on Hover</title>
  <style>
    body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  width: 100vw;
  margin: 0;
}

.flip-container {
  perspective: 300px;
}

.flipper {
  width: 200px;
  height: 200px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s cubic-bezier(0.4,0.9 ,0.2 ,0.43);
}

.flip-container:active .flipper {
  transform: rotateY(180deg);
}

.front,
.back {
  width: 100%;
  height: 100%;
  position: absolute;
  backface-visibility: hidden;
}

.front {
  background-color: #3498db;
}

.back {
  background-color: #e74c3c;
  transform: rotateY(180deg);
}

  </style>
</head>
<body>
  <div class="flip-container">
    <div class="flipper">
      <div class="front">
        <!-- Front content goes here -->
        <p>Front Side</p>
      </div>
      <div class="back">
        <!-- Back content goes here -->
        <p>Back Side</p>
      </div>
    </div>
  </div>
</body>
</html>
